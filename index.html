<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros</title>
    <link href="css/stilo.css" rel="stylesheet"/>
</head>
<body>
    <h1>Simulador de Investimentos Financeiros</h1>
    <form>

        <label>Capital Inicial:</label>
        <input type="number" id="capitalInicial" required placeholder="Insira o valor investido">

        <label>Tempo de Investimentos:</label>
        <input type="number" id="tempo" required placeholder="Insira o tempo em meses">
        <label>Selecione o período</label>
        <select id="periodo">
            <option value="" selected disabled>Selecione...</option>
            <option value="m">Mês</option>
            <option value="a">Ano</option>
        </select>

        <label>Juros:</label>
        <input type="number" id="juros" required placeholder="Em porcentagem. Ex:10%">

        <button type="submit" id="calcular">Calcular</button>

        <p id="resultado"></p>
    
    </form>

    <script src="simulador/script.js"></script>
</body>
</html>
