<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <ul>
            <img class="logo" src="logo.png" alt="Logo da empresa J A Luz">
            <li><a href="#">Inicío</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre</a></li>
        
        </ul>
    </div>
   



    

    <form id="meuFormulario">
        <h1>Simulador de Investimentos Financeiros</h1>
        <label>Capital Inicial:</label>
        <input type="number" id="capitalInicial" required placeholder="Insira o valor investido">
        <label>Tempo de Investimentos:</label>
        <input type="number" id="tempo" required placeholder="Insira o tempo do investimento">
        <label>Selecione o período</label>
        <select id="periodo">
            <option value="" selected disabled>Selecione...</option>
            <option value="m">Mês</option>
            <option value="a">Ano</option>
        </select>
            <label>Juros:</label>
        <input type="number" id="juros" required placeholder="Em porcentagem. Ex:10%">
        <button class="button"type="submit" id="calcular">Calcular</button>
        <p id="resultado"></p>
    </form>
    <p><script src="js/script.js"></script></p>
</body>
</html>
